name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build with make
      run: |
        cd Day_1
        make
    - name: Run the program
      run: |
        cd Day_1
        ./Swap_two_num
